<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break e Continue</title>
</head>
<body>
    <h1>Aula 19 - Break e Continue</h1>

    <p>Na maioria das vezes o break vem dentro de uma condicional</p>

    <pre>
let n = 0
let max = 1000

while(n<max){
    console.log(`CFB Cursos - ${n}`)
    if (n > 10){
        break
    }
    n++
}

console.log('Fim do programa')
    </pre>

    <p>Rever a parte do "continue"</p>

    <script src="aula19.js"></script>
</body>
</html>
