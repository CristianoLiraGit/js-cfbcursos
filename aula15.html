    <h1>Aula 15 - Loop for</h1>
    <p>Os loops podem ser definidos e indefinidos:</p>
    <ol>
        <li>Definidos</li>
            <ul>
                <li>for</li>
            </ul>
        <li>Indefinidos</li>
            <ul>
                <li>while</li>
                <li>do while</li>
            </ul>
    </ol>
    <p><mark><strong>For</strong></mark> - Usado quando se sabe a quantidade de iterações.</p>
    <p><mark><strong>While/do while</strong></mark> - Usados quando não se sabe a quantidade de iterações.</p>
